<!DOCTYPE html>
<html>
<head>
  <title>Track Request</title>
</head>
<body>
  <h2>Track Your Request</h2>
  <input id="reqID" placeholder="Enter Request ID">
  <button onclick="track()">Search</button>
  <div id="result"></div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzggyb9cWoZCoJwJo1__xN7GvNZdCCwDDTAPL-rg9JKF_zaGM-Dr70tZ-fqfeHAZ6WYyw/exec";
function track() {
  fetch(scriptURL + "?RequestID=" + document.getElementById("reqID").value)
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        document.getElementById("result").innerHTML = `
          <p>Service: ${data.service}</p>
          <p>Status: ${data.status}</p>
          <p>Engineer: ${data.engineerName}</p>
          <p>Charges: $${data.charges}</p>
          <p>Payment: ${data.paymentStatus}</p>`;
      } else {
        document.getElementById("result").innerText = "Request not found.";
      }
    });
}
</script>
</body>
</html>
