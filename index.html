<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Booking</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Book a Service</h2>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="phone" placeholder="Phone" required>
    <input type="email" id="email" placeholder="Email" required>
    <select id="service" required>
      <option value="">Select Service</option>
      <option value="AC Repair">AC Repair ($500, High)</option>
      <option value="Plumbing">Plumbing ($300, Medium)</option>
      <option value="Electrical">Electrical ($400, Low)</option>
    </select>
    <button type="button" onclick="bookService()">Book Now</button>
  </form>
  <div id="message"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzggyb9cWoZCoJwJo1__xN7GvNZdCCwDDTAPL-rg9JKF_zaGM-Dr70tZ-fqfeHAZ6WYyw/exec";

function bookService() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const email = document.getElementById("email").value;
  const service = document.getElementById("service").value;

  if (!name || !phone || !email || !service) { alert("Fill all fields"); return; }

  fetch(API_URL, {
    method: "POST", 
    body: JSON.stringify({ name, phone, email, service })
  }).then(res => res.json())
    .then(data => {
      document.getElementById("message").innerHTML = 
        `Service booked! Your Request ID: <b>${data.requestId}</b><br>Charges: $${data.charges}`;
      document.getElementById("bookingForm").reset();
    });
}
</script>
</body>
</html>
