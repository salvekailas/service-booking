<!DOCTYPE html>
<html>
<head>
  <title>Service Booking</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    .success { color: green; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Book a Service</h2>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="text" id="phone" placeholder="Phone Number" required><br><br>
    <select id="service" required>
      <option value="">Select Service</option>
      <option value="AC Repair">AC Repair</option>
      <option value="Plumbing">Plumbing</option>
      <option value="Electrical">Electrical</option>
    </select><br><br>
    <select id="priority" required>
      <option value="Normal">Normal</option>
      <option value="Urgent">Urgent</option>
    </select><br><br>
    <input type="number" id="charges" placeholder="Charges ($)" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzggyb9cWoZCoJwJo1__xN7GvNZdCCwDDTAPL-rg9JKF_zaGM-Dr70tZ-fqfeHAZ6WYyw/exec"; // Replace with Apps Script URL

    document.getElementById("bookingForm").addEventListener("submit", function(e){
      e.preventDefault();

      let data = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        service: document.getElementById("service").value,
        priority: document.getElementById("priority").value,
        charges: document.getElementById("charges").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        if(response.status === "success"){
          document.getElementById("result").innerHTML = 
            `<p class='success'>âœ… ${response.message}<br>
            Your Request ID: <b>${response.requestId}</b><br>
            <a href="track.html?requestId=${response.requestId}">Track Request</a></p>`;
        }
      })
      .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
